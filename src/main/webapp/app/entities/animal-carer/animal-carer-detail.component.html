<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="animalCarer">
            <h2><span jhiTranslate="jhipsterTutoApp.animalCarer.detail.title">Animal Carer</span> {{animalCarer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTutoApp.animalCarer.name">Name</span></dt>
                <dd>
                    <span>{{animalCarer.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/animal-carer', animalCarer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
