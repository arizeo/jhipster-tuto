<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bird-heading" jhiTranslate="jhipsterTutoApp.bird.home.createOrEditLabel">Create or edit a Bird</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bird.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bird.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTutoApp.bird.subspecies" for="field_subspecies">Subspecies</label>
                    <input type="text" class="form-control" name="subspecies" id="field_subspecies"
                        [(ngModel)]="bird.subspecies" required maxlength="15"/>
                    <div [hidden]="!(editForm.controls.subspecies?.dirty && editForm.controls.subspecies?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.subspecies?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.subspecies?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                        This field cannot be longer than 15 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTutoApp.bird.canFly" for="field_canFly">Can Fly</label>
                    <input type="checkbox" class="form-control" name="canFly" id="field_canFly"
                        [(ngModel)]="bird.canFly" />
                    <div [hidden]="!(editForm.controls.canFly?.dirty && editForm.controls.canFly?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.canFly?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTutoApp.bird.migratory" for="field_migratory">Migratory</label>
                    <input type="checkbox" class="form-control" name="migratory" id="field_migratory"
                        [(ngModel)]="bird.migratory" />
                    <div [hidden]="!(editForm.controls.migratory?.dirty && editForm.controls.migratory?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.migratory?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
