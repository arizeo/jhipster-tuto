<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reptile">
            <h2><span jhiTranslate="jhipsterTutoApp.reptile.detail.title">Reptile</span> {{reptile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTutoApp.reptile.subspecies">Subspecies</span></dt>
                <dd>
                    <span>{{reptile.subspecies}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTutoApp.reptile.legsNbr">Legs Nbr</span></dt>
                <dd>
                    <span>{{reptile.legsNbr}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTutoApp.reptile.shell">Shell</span></dt>
                <dd>
                    <span>{{reptile.shell}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reptile', reptile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
